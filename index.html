<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantation Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 22px;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header-content img {
            height: 60px;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 400px;
            background: url('plant4.jpg') no-repeat center center/cover;
            position: relative;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            padding: 20px;
        }

        /* Gallery Section */
        .gallery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 900px;
            margin: auto;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            max-width: 700px;
            white-space: nowrap;
            padding: 10px;
            scrollbar-width: none;
        }
        .gallery::-webkit-scrollbar {
            display: none;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Buttons */
        .scroll-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            transition: background 0.3s ease;
        }
        #prevBtn {
            left: 5px;
        }
        #nextBtn {
            right: 5px;
        }
        .scroll-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Contact Section */
        .contact-info {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .contact-info i {
            color: #4CAF50;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .footer img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="logo.png" alt="Plantation Logo">
            <h1>RINTIS NUSA SAWIT SDN BHD</h1>
        </div>
    </header>

    <div class="hero">
        <h1>Welcome to Dusun Tok & Wan</h1>
    </div>

    <div class="container">
        <p style="font-size: 20px;">Our project focuses on sustainable agriculture and environmental conservation.</p>

        <h3 style="font-size: 26px;">Farm View</h3>
        <img src="farm.jpg" alt="Farm View" style="width: 100%; max-width: 600px; border-radius: 8px;">

        <h3>Gallery</h3>
        <div class="gallery-container">
            <button id="prevBtn" class="scroll-btn">&#10094;</button> <!-- Left Arrow -->
            <div class="gallery">
                <img src="plant1.jpg" alt="Plant 1">
                <img src="plant2.jpg" alt="Plant 2">
                <img src="plant3.jpg" alt="Plant 3">
                <img src="plant4.jpg" alt="Plant 4">
                <img src="plant5.jpg" alt="Plant 5">
                <img src="plant6.jpg" alt="Plant 6">
                <img src="plant7.jpg" alt="Plant 7">
                <img src="plant8.jpg" alt="Plant 8">
            </div>
            <button id="nextBtn" class="scroll-btn">&#10095;</button> <!-- Right Arrow -->
        </div>

        <p class="contact-info">
            <i class="fas fa-phone"></i> Contact: Safwan - +60123456789 | 
            <i class="fas fa-envelope"></i> Email: safwanhamzah@gmail.com
        </p>

        <div class="footer">
            <img src="sawit.jpg" alt="Palm Oil Plantation">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.querySelector(".gallery");
            const nextBtn = document.getElementById("nextBtn");
            const prevBtn = document.getElementById("prevBtn");

            const scrollStep = 250; // Adjust scrolling distance

            function autoScroll() {
                if (gallery.scrollLeft + gallery.clientWidth >= gallery.scrollWidth) {
                    gallery.scrollTo({ left: 0, behavior: "smooth" });
                } else {
                    gallery.scrollBy({ left: scrollStep, behavior: "smooth" });
                }
            }

            nextBtn.addEventListener("click", function () {
                gallery.scrollBy({ left: scrollStep, behavior: "smooth" });
            });

            prevBtn.addEventListener("click", function () {
                gallery.scrollBy({ left: -scrollStep, behavior: "smooth" });
            });

            setInterval(autoScroll, 3000); // Auto-scroll every 3 seconds
        });
    </script>

</body>
</html>
